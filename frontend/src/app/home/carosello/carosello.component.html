    <p-carousel
    [value]="films"
    [numVisible]="3"
    [numScroll]="1"
    [circular]="true">
      <ng-template pTemplate="item" let-film>
        <app-film-acquistabile
          [film]="film"
          (filmSelected)="selectFilm($event)">
        </app-film-acquistabile>
      </ng-template>
    </p-carousel>
