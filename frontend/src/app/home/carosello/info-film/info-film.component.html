<div class="film" *ngIf="film">
    <h2>{{ film.titolo }}</h2>
    <img [src]="film.immagine" [alt]="film.titolo" class="film-image" />
    <p><strong>Regista:</strong> {{ film.regista.nome }} {{ film.regista.cognome }}</p>
    <p><strong>Prezzo:</strong> {{ film.prezzo | currency }}</p>
    <p-inputNumber 
    [(ngModel)]="quantity"
    mode="decimal" 
    [showButtons]="true" 
    inputId="minmax-buttons" 
    [min]="0" 
    [max]="10" /> 
    <mat-icon
      (click)="aggiungiAlCarrello()"
      class="cart-icon"
      aria-label="Example home icon"
      fontIcon="shopping_cart"></mat-icon>
  </div>
