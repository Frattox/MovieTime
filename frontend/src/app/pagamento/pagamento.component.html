<h3 class="form-title">Inserisci metodo di pagamento</h3>
<div class="container">
    <div class="form-card">
        <p-floatLabel class="input-field">
            <input
                pInputText
                class="ng-invalid ng-dirty"
                required  
                id="tipo"
                [(ngModel)]="tipo" />
            <label for="tipo">Tipo Carta</label>
        </p-floatLabel>

        <p-floatLabel class="input-field">
            <input 
                pInputText 
                class="ng-invalid ng-dirty"
                type="number"
                pattern="[0-9]*"
                required
                [(ngModel)]="numero"/>
            <label for="numero">Numero Carta</label>
        </p-floatLabel>
    </div>
</div>

<h3 class="form-title">Seleziona un metodo di pagamento esistente</h3>
<div class="metodi-list">
  <div *ngFor="let metodo of metodiDiPagamento" (click)="selezionaMetodo(metodo)">
    <p-radioButton
    name="category" 
    [value]="metodo" 
    [(ngModel)]="metodoSelezionato"
    label="{{metodo.tipo}} - {{metodo.numero}}"
    />
  </div>
</div>
<div class="ordina">
    <p-button label="Ordina" (click)="ordina()"/>
</div>
